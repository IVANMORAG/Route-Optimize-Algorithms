<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la búsqueda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Ruta encontrada ALGORITMO BFS</h1>
        <p class="lead">La ruta más corta encontrada desde CDMX a Zacatecas es:</p>
        <ul class="list-group">
            {% for ciudad in resultado %}
                <li class="list-group-item">{{ ciudad }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
